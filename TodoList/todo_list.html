<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        li input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>ToDo List</h1>
    <section>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="addTaskBtn">Add Task</button>
    </section>

    <!-- Uncomment if you want to implement search functionality -->
    <!-- <input type="text" id="searchInput" placeholder="Search..."> -->

    <section>
        <ul id="taskList">
            <!-- Tasks will be dynamically displayed here -->
        </ul>
    </section>

    <footer>
        <button id="clearCompletedBtn">Clear Completed</button>
    </footer>

    <script src="./todo_list.js"></script>
</body
